<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embed Google Form</title>
    <style>
        /* Ensure the iframe takes up the entire screen */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <iframe src="https://forms.gle/zKewRivZ9bLxJ6Jr7" title="Google Form" allowfullscreen></iframe>
</body>
</html>
